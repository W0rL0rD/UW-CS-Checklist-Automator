<!DOCTYPE html>
<html>
    <head> 
        <style>
            body {
              background-image: url('/Images/davis-centre-1500_0.jpg');
              background-repeat: no-repeat;
              background-size: cover;
            }
        </style>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <h2 class="inactive underlineHover"><a class="underlineHover" href="signup.html"><font color="black">Sign Up</font></a></h2>

            <!-- Login Form -->
            <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Login">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
            <a class="underlineHover" href="signup.html"><font color="#80001f">Forgot Password?</font></a>
            </div>

        </div>
        </div>
    </body>
</html>
